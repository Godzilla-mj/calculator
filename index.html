<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div group="Calculator"></div>
		<div id="display">1234567890</div>

		<button>CE</button>
		<button>DEL</button>

		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>&times;</button>

		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>&minus;</button>

		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>+</button>

		<button>0</button>
		<button>.</button>
		<button>=</button>

	<script type="text/javascript" src="script.js"></script>

</body>
