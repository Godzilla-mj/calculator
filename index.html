<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset ="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div group="Calculator"></div>
		<div id="display">1234567890</div>

		<button type='button' id='CE' class='wide'>CE</button>
		<button type='button' id='del' class='btn'>DEL</button>
		<button type='button' id='divide' group='oper' class='btn' value='divide'>&divide;</button>

		<button type='button' id='7' group="num" class='btn' value='7'>7</button>
		<button type='button' id='8' group="num" class='btn' value='8'>8</button>
		<button type='button' id='9' group="num" class='btn' value='9'>9</button>
		<button type='button' id='times' group='oper' class='btn' value='multiply'>&times;</button>

		<button type='button' id='4' group="num" class='btn' value='4'>4</button>
		<button type='button' id='5' group="num" class='btn' value='5'>5</button>
		<button type='button' id='6' group="num" class='btn' value='6'>6</button>
		<button type='button' id='minus' group='oper' class='btn' value='subtract'>&minus;</button>

		<button type='button' id='1' group="num" class='btn' value='1'>1</button>
		<button type='button' id='2' group="num" class='btn' value='2'>2</button>
		<button type='button' id='3' group="num" class='btn' value='3'>3</button>
		<button type='button' id='plus' group='oper' class='btn' value='add'>+</button>

		<button type='button' id='0' group="num" class='btn' value='0'>0</button>
		<button type='button' id='dot' group="num" class='btn' value='.'>.</button>
		<button type='button' id='eq' group='oper' class='wide' value='eq'>=</button>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
