<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div group="Calculator"></div>
		<div id="display">1234567890</div>

		<button type='button' id='CE' class='wide'>CE</button>
		<button type='button' id='del' class='btn'>DEL</button>
		<button type='button' id='divide' group='oper' class='btn'>&divide;</button>

		<button type='button' id='7' group="num" class='btn'>7</button>
		<button type='button' id='8' group="num" class='btn'>8</button>
		<button type='button' id='9' group="num" class='btn'>9</button>
		<button type='button' id='times' group='oper' class='btn'>&times;</button>

		<button type='button' id='4' group="num" class='btn'>4</button>
		<button type='button' id='5' group="num" class='btn'>5</button>
		<button type='button' id='6' group="num" class='btn'>6</button>
		<button type='button' id='minus' group='oper' class='btn'>&minus;</button>

		<button type='button' id='1' group="num" class='btn'>1</button>
		<button type='button' id='2' group="num" class='btn'>2</button>
		<button type='button' id='3' group="num" class='btn'>3</button>
		<button type='button' id='plus' group='oper' class='btn'>+</button>

		<button type='button' id='0' group="num" class='btn'>0</button>
		<button type='button' id='dot' group="num" class='btn'>.</button>
		<button type='button' id='eq' group='oper' class='wide'>=</button>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
