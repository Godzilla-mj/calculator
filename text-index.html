<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>Simple Calculator</title>
</head>

<body>

    <main>

        <div class="calculator">
            <div class="screen">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>

            <div class="calculator">
                <div class="buttons">
                    <div class="row row-1">
                        <button id="allClearButton">AC</button>
                        <button id="clearEntryButton">CE</button>
                    </div>

                    <div class="row row-2">
                        <button data-number>7</button>
                        <button data-number>8</button>
                        <button data-number>9</button>
                    </div>
                    <div class="row row-3">
                        <button data-number>4</button>
                        <button data-number>5</button>
                        <button data-number>6</button>
                    </div>
                    <div class="row row-4">
                        <button data-number>1</button>
                        <button data-number>2</button>
                        <button data-number>3</button>
                    </div>
                    <div class="row row-5">
                        <button data-number class="specialButton">.</button>
                        <button data-number>0</button>
                        <button id="equalButton" class="specialButton">&#61;</button>
                    </div>
                    <div class="row row-6 operators">
                        <button data-operator>+</button>
                        <button data-operator>-</button>
                        <button data-operator>&#215;</button>
                        <button data-operator>&#xF7;</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="content">
        </div>
    </footer>

    <script type="text/javascript" src="test-1.js"></script>
</body>

</html>
